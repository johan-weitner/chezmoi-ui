version: '3.8'
services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production