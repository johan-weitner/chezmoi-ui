sdkman-cli:
  _bin: sdk
  _deprecated: Deprecated in favor of mise
  _desc: >-
    SDKMAN! is a tool that helps with managing software development kits (SDKs)
    and package dependencies for various programming languages. It simplifies
    the process of installing, switching between, and   

    managing multiple versions of SDKs like Java, Kotlin, Groovy, and more. The
